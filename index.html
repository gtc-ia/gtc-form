<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTC Unified Access</title>
  <style>
    body {
      background-color: #0a0a0a;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    select, input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    button {
      background-color: #0066ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0052cc;
    }
    #message {
      margin-top: 12px;
      font-size: 14px;
      font-weight: bold;
    }
    #passwordStrength {
      margin-top: 8px;
      font-size: 12px;
      color: #aaa;
    }
    label {
      float: left;
      margin-bottom: 4px;
      font-size: 13px;
    }
    .logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://kfilipenko.github.io/gtc-form/gtc-logo.png?v=2" alt="GTC Logo" class="logo">
    <h2>Welcome to GTC</h2>
    <form id="accessForm" autocomplete="on">
      <label for="action">Select action:</label>
      <select id="action">
        <option value="login" selected>Login</option>
        <option value="register">Register</option>
      </select>

      <label for="email">Email address:</label>
      <input type="email" id="email" placeholder="Enter your email" autocomplete="email" required />

      <div id="nameGroup" style="display:none;">
        <label for="name">Display name (for registration):</label>
        <input type="text" id="name" placeholder="Enter your name" autocomplete="name" />
      </div>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" autocomplete="new-password" required />
      <div id="passwordStrength"></div>

      <label for="source">Source:</label>
      <select id="source">
        <option value="GitHub Page">GitHub Page</option>
        <option value="Telegram">Telegram</option>
        <option value="Google Form">Google Form</option>
        <option value="Wix">Wix</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit">Continue</button>
      <div id="message"></div>
    </form>
  </div>
  <script>
    const form = document.getElementById('accessForm');
    const actionSelect = document.getElementById('action');
    const nameGroup = document.getElementById('nameGroup');
    const messageBox = document.getElementById('message');

    actionSelect.addEventListener('change', () => {
      nameGroup.style.display = actionSelect.value === 'register' ? 'block' : 'none';
    });

    function isValidPassword(password) {
      const regex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
      return regex.test(password);
    }

    function showPasswordStrength(password) {
      const strengthBar = document.getElementById('passwordStrength');
      if (!strengthBar) return;

      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      const levels = ['Weak', 'Fair', 'Good', 'Strong'];
      const colors = ['#ff4d4d', '#ffa500', '#00bfff', '#00e676'];

      strengthBar.textContent = `Password strength: ${levels[strength - 1] || 'Very weak'}`;
      strengthBar.style.color = colors[strength - 1] || '#fff';
    }

    document.getElementById('password').addEventListener('input', (e) => {
      showPasswordStrength(e.target.value);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const action = actionSelect.value;
      const email = document.getElementById('email').value;
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;
      const source = document.getElementById('source').value;

      if (action === 'register' && !isValidPassword(password)) {
        messageBox.textContent = '❗ Password must be at least 8 characters and include letters, numbers, and special characters.';
        messageBox.style.color = 'orange';
        return;
      }

      const formData = { action, email, name, password, source };
      messageBox.textContent = '⏳ Sending your request...';

      try {
        const response = await fetch("https://kfilipenko.app.n8n.cloud/webhook/gtc-access?v=2", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (response.ok) {
          messageBox.textContent = `✅ ${result.message || 'Your request was successfully sent. Please check your inbox.'}`;
          messageBox.style.color = 'lightgreen';
          form.reset();
          nameGroup.style.display = 'block';
          showPasswordStrength('');
        } else {
          messageBox.textContent = `❗ ${result.message || 'Something went wrong. Please try again.'}`;
          messageBox.style.color = 'orange';
        }
      } catch (error) {
        console.error('Error:', error);
        messageBox.textContent = '❌ Request failed. Please check your connection and try again.';
        messageBox.style.color = 'red';
      }
    });
  </script>
</body>
</html>

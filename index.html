<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTC Access</title>
  <link rel="icon" href="https://kfilipenko.github.io/gtc-form/assets/logo.png">
  <style>
    body {
      background-color: #0e0e11;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(0,0,0,0.4);
    }
    .form-container img {
      display: block;
      margin: 0 auto 1rem;
      width: 64px;
      height: 64px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label, select, input, textarea, button {
      width: 100%;
      margin-top: 0.75rem;
    }
    input, select, textarea {
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      background: #2b2b2b;
      color: white;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
    #response {
      text-align: center;
      margin-top: 1.5rem;
      color: #8bc34a;
    }
  </style>
</head>
<body>
  <div class="form-container" id="gtc-form">
    <img src="https://kfilipenko.github.io/gtc-form/assets/logo.png" alt="GTC Logo">
    <h2>Welcome to GTC</h2>
    <form id="accessForm">
      <label for="mode">Select an action:</label>
      <select name="mode" id="mode" required>
        <option value="login">Login</option>
        <option value="register">Register</option>
      </select>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>

      <label for="name">Name (when registering)</label>
      <input type="text" name="name" id="name">

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>

      <label for="source">Source</label>
      <select name="source" id="source" required>
        <option value="telegram">Telegram</option>
        <option value="web">Website</option>
        <option value="github">GitHub</option>
        <option value="wix">Wix</option>
        <option value="tilda">Tilda</option>
        <option value="other">Other</option>
      </select>

      <label for="prompt">Your question or request</label>
      <textarea name="prompt" id="prompt" rows="3" required></textarea>

      <input type="hidden" name="executionMode" value="user-form">
      <button type="submit">Continue</button>
    </form>
    <div id="response"></div>
  </div>

  <script>
    const form = document.getElementById('accessForm');
    const responseBox = document.getElementById('response');
    const formContainer = document.getElementById('gtc-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = new FormData(form);
      const payload = new URLSearchParams();
      for (const [key, value] of data.entries()) {
        if (key === 'password') {
          payload.append(key, btoa(unescape(encodeURIComponent(value))));
        } else {
          payload.append(key, value);
        }
      }

      try {
        const res = await fetch('https://kfilipenko.app.n8n.cloud/webhook/user-access', {
          method: 'POST',
          body: payload,
        });

        const json = await res.json();
        form.style.display = 'none';
        responseBox.innerText = `✅ ${json.message || 'Submitted successfully'}`;
      } catch (err) {
        responseBox.innerText = '❌ Submission failed. Try again later.';
      }
    });
  </script>
</body>
</html>

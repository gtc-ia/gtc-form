<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AI-ассистент GTC</title>
  <style>
    body {
      background-color: #0b0f1a;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      color: #4fc3f7;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #4fc3f7;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Вопрос для AI-ассистента GTC</h2>
  <p>Введите адрес электронной почты и сформулируйте вопрос — AI ответит и запомнит ваш запрос. Это бесплатная демонстрация.</p>

  <form id="aiForm">
    <label for="email">Ваш Email</label>
    <input type="email" id="email" name="email" required>

    <label for="prompt">Вопрос / Запрос</label>
    <textarea id="prompt" name="prompt" rows="4" required></textarea>

    <button type="submit">Отправить</button>
  </form>

  <div id="response"></div>

  <script>
    document.getElementById('aiForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const prompt = document.getElementById('prompt').value;

      const response = await fetch("https://kfilipenko.app.n8n.cloud/webhook-test/user-prompt", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, prompt })
      });

      const resultText = await response.text();
      document.getElementById('response').innerHTML = `<p><strong>Ответ:</strong><br>${resultText}</p>`;
    });
  </script>
</body>
</html>

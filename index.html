<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTC Unified Access</title>
  <link rel="icon" href="./assets/logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      max-width: 400px;
      width: 90%;
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    .form-container img {
      width: 80px;
      margin-bottom: 1rem;
    }
    .form-container h2 {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      text-align: left;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 0.3rem;
      background: #2b2b2b;
      color: #fff;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2962ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0039cb;
    }
    .confirmation {
      margin-top: 1.5rem;
      color: #8bc34a;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container" id="formWrapper">
    <img src="./assets/logo.png" alt="Logo" />
    <h2>Welcome to GTC</h2>
    <form id="accessForm" method="POST" action="https://kfilipenko.app.n8n.cloud/webhook/user-access" target="_blank">
      <label for="mode">Select an action:</label>
      <select name="mode" id="mode" required>
        <option value="login" selected>Login</option>
        <option value="register">Register</option>
      </select>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <div id="nameField" style="display:none;">
        <label for="name">Name (when registering)</label>
        <input type="text" name="name" id="name" />
      </div>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />

      <label for="source">Source</label>
      <select name="source" id="source" required>
        <option value="telegram">Telegram</option>
        <option value="web">Website</option>
        <option value="github">GitHub Pages</option>
        <option value="wix">Wix</option>
        <option value="tilda">Tilda</option>
        <option value="other">Other</option>
      </select>

      <label for="prompt">Your question or request</label>
      <textarea name="prompt" id="prompt" rows="3" required></textarea>

      <input type="hidden" name="executionMode" value="user-form" />
      <button type="submit">Continue</button>
      <p class="confirmation" id="confirmation">âœ… Data written successfully</p>
    </form>
  </div>

  <script>
    const form = document.getElementById("accessForm");
    const modeSelect = document.getElementById("mode");
    const nameField = document.getElementById("nameField");
    const passwordInput = document.getElementById("password");
    const confirmation = document.getElementById("confirmation");
    const formWrapper = document.getElementById("formWrapper");

    modeSelect.addEventListener("change", function () {
      nameField.style.display = this.value === "register" ? "block" : "none";
    });

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const json = {};

      formData.forEach((value, key) => {
        if (key === "password") {
          json[key] = btoa(unescape(encodeURIComponent(value)));
        } else {
          json[key] = value;
        }
      });

      try {
        const response = await fetch(form.action, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(json),
        });

        if (response.ok) {
          form.style.display = "none";
          confirmation.style.display = "block";
        } else {
          alert("Error: " + (await response.text()));
        }
      } catch (err) {
        alert("Request failed. Please try again.");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTC Access Form</title>
  <link rel="icon" href="Logo GTC G.jpeg" />
  <style>
    body {
      background-color: #0e1117;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    img.logo {
      width: 80px;
      margin-bottom: 1rem;
    }

    form {
      background-color: #161b22;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      background-color: #0d1117;
      color: white;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #238636;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2ea043;
    }

    .confirmation {
      margin-top: 1rem;
      color: #8bc34a;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img src="Logo GTC G.jpeg" alt="GTC Logo" class="logo" />

  <form method="POST" action="https://kfilipenko.app.n8n.cloud/webhook/user-access" onsubmit="return handleFormSubmit(event)">
    <h2>Welcome to GTC</h2>

    <label for="mode">Select an action:</label>
    <select name="mode" id="mode" required>
      <option value="login">Login</option>
      <option value="register">Register</option>
    </select>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="name">Name (when registering)</label>
    <input type="text" id="name" name="name" />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />

    <label for="source">Source</label>
    <select name="source" id="source" required>
      <option value="telegram">Telegram</option>
      <option value="web">Web</option>
      <option value="github">GitHub Pages</option>
      <option value="wix">Wix</option>
      <option value="tilda">Tilda</option>
      <option value="other">Other</option>
    </select>

    <label for="prompt">Your question or request</label>
    <textarea id="prompt" name="prompt" rows="3" required></textarea>

    <input type="hidden" name="executionMode" value="user-form" />

    <button type="submit">Continue</button>

    <div id="confirmation" class="confirmation" style="display: none;">
      âœ… Data written successfully
    </div>
  </form>

  <script>
    function handleFormSubmit(event) {
      const form = event.target;
      const passwordInput = form.querySelector('#password');
      const password = passwordInput.value;
      const hashed = btoa(unescape(encodeURIComponent(password)));

      const hiddenPasswordInput = document.createElement('input');
      hiddenPasswordInput.type = 'hidden';
      hiddenPasswordInput.name = 'password';
      hiddenPasswordInput.value = hashed;

      form.appendChild(hiddenPasswordInput);
      passwordInput.disabled = true;

      setTimeout(() => {
        form.style.display = 'none';
        document.getElementById('confirmation').style.display = 'block';
      }, 100);

      return true;
    }
  </script>
</body>
</html>

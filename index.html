
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Форма AI-ассистент GTC</title>
  <style>
    body { font-family: sans-serif; background-color: #0d1117; color: #c9d1d9; padding: 2rem; }
    label, input, textarea, button { display: block; margin-bottom: 1rem; width: 100%; max-width: 600px; }
    input, textarea { padding: 0.5rem; border-radius: 5px; border: none; }
    button { background-color: #238636; color: white; padding: 0.75rem; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #2ea043; }
    .status { margin-top: 1rem; }
  </style>
</head>
<body>
  <h2>Вопрос для AI-ассистента GTC</h2>
  <p>Введите адрес электронной почты и свой вопрос. Ответ будет отправлен вам — это демонстрация.</p>
  <form id="gtc-form">
    <label for="email">Ваш Email</label>
    <input type="email" id="email" name="email" required />

    <label for="prompt">Вопрос / Запрос</label>
    <textarea id="prompt" name="prompt" required></textarea>

    <button type="submit">Отправить</button>
    <div class="status" id="status"></div>
  </form>

  <script>
    const form = document.getElementById("gtc-form");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Отправка...";

      const data = {
        email: form.email.value,
        prompt: form.prompt.value
      };

      try {
        const res = await fetch("https://kfilipenko.app.n8n.cloud/webhook-test/gtc-form-test", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        status.textContent = "✅ Вопрос отправлен! AI-ассистент скоро ответит.";
        form.reset();
      } catch (err) {
        status.textContent = "❌ Ошибка при отправке. Попробуйте позже.";
      }
    });
  </script>
</body>
</html>

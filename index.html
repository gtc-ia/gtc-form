<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTC Unified Access</title>
  <link rel="icon" href="https://kfilipenko.github.io/gtc-form/assets/logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0d1e;
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      max-width: 420px;
      width: 90%;
      background: #111933;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 24px rgba(0, 102, 255, 0.3);
      text-align: center;
    }
    .form-container img {
      width: 80px;
      margin-bottom: 1rem;
    }
    .form-container h2 {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      text-align: left;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 0.3rem;
      background: #2b2b2b;
      color: #fff;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2962ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0039cb;
    }
    .confirmation {
      margin-top: 1.5rem;
      font-weight: bold;
      display: none;
    }
    .verify-message {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #aaa;
    }
    .password-strength {
      font-size: 0.85rem;
      margin-top: 0.2rem;
      text-align: left;
    }
    .success { color: #8bc34a; }
    .info { color: #29b6f6; }
  </style>
</head>
<body>
  <div class="form-container" id="formWrapper">
    <img src="https://kfilipenko.github.io/gtc-form/assets/logo.png" alt="GTC Logo" />
    <h2>Welcome to GTC</h2>
    <form id="accessForm" method="POST" action="https://kfilipenko.app.n8n.cloud/webhook/user-register">
      <label for="mode">Select action:</label>
      <select name="mode" id="mode" required>
        <option value="login" selected>Login</option>
        <option value="register">Register</option>
      </select>

      <label for="email">Email address:</label>
      <input type="email" name="email" id="email" required autocomplete="email" />

      <div id="nameField" style="display:none;">
        <label for="name">Name (for registration):</label>
        <input type="text" name="name" id="name" autocomplete="name" />
      </div>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required autocomplete="new-password" />
      <div class="password-strength" id="passwordStrength"></div>

      <label for="source">Source:</label>
      <select name="source" id="source" required>
        <option value="telegram">Telegram</option>
        <option value="web">Website</option>
        <option value="github" selected>GitHub Page</option>
        <option value="wix">Wix</option>
        <option value="tilda">Tilda</option>
        <option value="other">Other</option>
      </select>

      <input type="hidden" name="executionMode" id="executionMode" value="login" />

      <button type="submit">Continue</button>
      <p class="confirmation" id="confirmation"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("accessForm");
    const modeSelect = document.getElementById("mode");
    const nameField = document.getElementById("nameField");
    const confirmation = document.getElementById("confirmation");
    const passwordInput = document.getElementById("password");
    const strengthDisplay = document.getElementById("passwordStrength");

    modeSelect.addEventListener("change", function () {
      const isRegister = this.value === "register";
      nameField.style.display = isRegister ? "block" : "none";
      document.getElementById("executionMode").value = this.value;
    });

    passwordInput.addEventListener("input", () => {
      const value = passwordInput.value;
      const regex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
      if (!value) {
        strengthDisplay.textContent = "";
      } else if (regex.test(value)) {
        strengthDisplay.textContent = "Password strength: Good";
        strengthDisplay.className = "password-strength success";
      } else {
        strengthDisplay.textContent = "Password must be at least 8 characters and include letters, numbers, and special characters.";
        strengthDisplay.className = "password-strength info";
      }
    });

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const password = passwordInput.value;
      const regex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
      if (!regex.test(password)) {
        alert("Password must be at least 8 characters and include letters, numbers, and special characters.");
        return;
      }

      const formData = new FormData(form);
      const json = {};
      formData.forEach((value, key) => {
        json[key] = value;
      });

      // Show confirmation immediately for registration
      if (json.mode === "register") {
        confirmation.textContent = "ðŸ“§ You submitted a registration form. Please check your email inbox.";
        confirmation.className = "confirmation info";
        confirmation.style.display = "block";
      }

      try {
        const response = await fetch(form.action, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(json),
        });

        if (response.ok && json.mode === "login") {
          form.style.display = "none";
          confirmation.textContent = "ðŸ‘‹ Welcome back to GTC!";
          confirmation.className = "confirmation success";
          confirmation.style.display = "block";
        }
      } catch (err) {
        alert("Request failed. Please check your connection and try again.");
      }
    });

    modeSelect.dispatchEvent(new Event("change"));

    const params = new URLSearchParams(window.location.search);
    if (params.get("verified") === "true") {
      form.style.display = "none";
      confirmation.style.display = "block";
      confirmation.textContent = "ðŸŽ‰ Your email has been successfully verified! You can now log in and start using GTC.";
      confirmation.className = "confirmation success";
    }
  </script>
</body>
</html>

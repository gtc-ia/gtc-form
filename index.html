<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вопрос для AI-ассистента GTC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      padding: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      background-color: #161b22;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 5px;
    }
    button {
      background-color: #238636;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
    .success {
      color: #3fb950;
    }
    .error {
      color: #f85149;
    }
  </style>
</head>
<body>
  <h2>Вопрос для AI-ассистента GTC</h2>
  <p>Введите адрес электронной почты и свой вопрос. Ответ будет отправлен вам — это демонстрация.</p>
  <form id="gtc-form">
    <label for="email">Ваш Email</label>
    <input type="email" id="email" required>

    <label for="prompt">Вопрос / Запрос</label>
    <textarea id="prompt" rows="5" required></textarea>

    <button type="submit">Отправить</button>
    <p id="status"></p>
  </form>

  <script>
    document.getElementById('gtc-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const prompt = document.getElementById('prompt').value;
      const status = document.getElementById('status');

      try {
        const response = await fetch("https://kfilipenko.app.n8n.cloud/webhook-test/user-prompt", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, prompt, source: "github" })
        });

        if (response.ok) {
          status.textContent = "✅ Вопрос отправлен!";
          status.className = "success";
          document.getElementById('gtc-form').reset();
        } else {
          status.textContent = "❌ Ошибка при отправке.";
          status.className = "error";
        }
      } catch (error) {
        status.textContent = "❌ Ошибка подключения.";
        status.className = "error";
        console.error(error);
      }
    });
  </script>
</body>
</html>

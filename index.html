<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unified GTC Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 30px rgba(0, 132, 255, 0.2);
    }
    .container img {
      width: 64px;
      margin-bottom: 20px;
    }
    .container h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: #fff;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
    }
    #passwordStrength {
      margin-top: 8px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/kfilipenko/gtc-form/main/gtc-logo.png" alt="GTC Logo">
    <h1>Welcome to GTC</h1>
    <form id="accessForm">
      <div class="form-group">
        <label for="action">Select Action:</label>
        <select id="action" name="action">
          <option value="register">Register</option>
          <option value="login">Login</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group" id="nameGroup">
        <label for="name">Name (only for registration):</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div id="passwordStrength">Password strength: </div>
      <div class="form-group">
        <label for="source">Source:</label>
        <select id="source" name="source">
          <option value="GitHub Page">GitHub Page</option>
          <option value="Telegram">Telegram</option>
          <option value="Wix Page">Wix Page</option>
        </select>
      </div>
      <button type="submit">Continue</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('accessForm');
    const actionSelect = document.getElementById('action');
    const nameGroup = document.getElementById('nameGroup');
    const messageBox = document.getElementById('message');

    actionSelect.addEventListener('change', () => {
      nameGroup.style.display = actionSelect.value === 'register' ? 'block' : 'none';
    });

    function isValidPassword(password) {
      const regex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;
      return regex.test(password);
    }

    function showPasswordStrength(password) {
      const strengthBar = document.getElementById('passwordStrength');
      if (!strengthBar) return;

      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      const levels = ['Weak', 'Fair', 'Good', 'Strong'];
      const colors = ['#ff4d4d', '#ffa500', '#00bfff', '#00e676'];

      strengthBar.textContent = `Password strength: ${levels[strength - 1] || 'Very weak'}`;
      strengthBar.style.color = colors[strength - 1] || '#fff';
    }

    document.getElementById('password').addEventListener('input', (e) => {
      showPasswordStrength(e.target.value);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const action = actionSelect.value;
      const email = document.getElementById('email').value;
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;
      const source = document.getElementById('source').value;

      if (action === 'register' && !isValidPassword(password)) {
        messageBox.textContent = '❗ Password must be at least 8 characters and include letters, numbers, and special characters.';
        messageBox.style.color = 'orange';
        return;
      }

      const formData = { action, email, name, password, source };
      messageBox.textContent = '⏳ Sending your request...';

      try {
        const response = await fetch("https://kfilipenko.app.n8n.cloud/webhook/gtc-access", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (response.ok) {
          messageBox.textContent = `✅ ${result.message || 'Your request was successfully sent. Please check your inbox.'}`;
          messageBox.style.color = 'lightgreen';
          form.reset();
          nameGroup.style.display = 'block';
          showPasswordStrength('');
        } else {
          messageBox.textContent = `❗ ${result.message || 'Something went wrong. Please try again.'}`;
          messageBox.style.color = 'orange';
        }
      } catch (error) {
        console.error('Error:', error);
        messageBox.textContent = '❌ Failed to send request. Please check your connection and try again.';
        messageBox.style.color = 'red';
      }
    });
  </script>
</body>
</html>

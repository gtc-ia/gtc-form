<!-- GTC AI Assistant Unified Access Form (Login or Registration) -->
<form method="POST" action="https://kfilipenko.app.n8n.cloud/webhook/user-access" target="_blank" style="
  max-width: 420px;
  margin: auto;
  padding: 2rem;
  background: #1a1a1a;
  border-radius: 12px;
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
  box-shadow: 0 0 24px rgba(0,0,0,0.3);
">
  <h2 style="text-align:center;margin-bottom:1rem">Добро пожаловать в GTC</h2>

  <!-- Mode Toggle -->
  <label for="mode">Выберите действие:</label>
  <select name="mode" required style="width:100%;padding:0.5rem;margin-bottom:1rem;border-radius:6px;border:none">
    <option value="login">Вход</option>
    <option value="register">Регистрация</option>
  </select>

  <!-- Email -->
  <label for="email">Email</label>
  <input type="email" name="email" required style="width:100%;padding:0.5rem;margin-bottom:1rem;border-radius:6px;border:none">

  <!-- Name (only for registration) -->
  <label for="name">Имя (только для регистрации)</label>
  <input type="text" name="name" style="width:100%;padding:0.5rem;margin-bottom:1rem;border-radius:6px;border:none">

  <!-- Password -->
  <label for="password">Пароль</label>
  <input type="password" name="password" required style="width:100%;padding:0.5rem;margin-bottom:1rem;border-radius:6px;border:none">

  <!-- Source -->
  <label for="source">Источник</label>
  <select name="source" required style="width:100%;padding:0.5rem;margin-bottom:1rem;border-radius:6px;border:none">
    <option value="telegram">Telegram</option>
    <option value="web">Web-сайт</option>
    <option value="github">GitHub Pages</option>
    <option value="wix">Wix</option>
    <option value="tilda">Tilda</option>
    <option value="other">Другое</option>
  </select>

  <!-- Prompt / запрос -->
  <label for="prompt">Ваш вопрос или запрос</label>
  <textarea name="prompt" rows="4" required style="width:100%;padding:0.5rem;margin-bottom:1rem;border-radius:6px;border:none"></textarea>

  <!-- Hidden field for execution mode -->
  <input type="hidden" name="executionMode" value="user-form" />

  <!-- Submit -->
  <button type="submit" style="
    background: #4caf50;
    color: white;
    padding: 0.7rem 1.5rem;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    width: 100%;
  ">Продолжить</button>

  <p style="font-size: 0.8rem; text-align: center; margin-top: 1rem; color: #bbb">
    Отправляя форму, вы соглашаетесь с политикой конфиденциальности.
  </p>
</form>

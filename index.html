
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Форма GTC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    img.logo {
      height: 64px;
      margin-bottom: 1rem;
    }
    h1 {
      margin-bottom: 1rem;
      color: #222;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #007bff;
      color: white;
      padding: 0.9rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #success {
      margin-top: 1rem;
      padding: 1rem;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="GTC Logo" class="logo" />
  <h1>Зарегистрироваться для участия в GTC</h1>

  <form id="userForm">
    <select id="mode">
      <option value="register">Регистрация</option>
      <option value="login">Вход</option>
    </select>
    <input type="text" id="name" placeholder="Ваше имя" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Пароль" required />
    <button type="submit">Отправить</button>
  </form>

  <div id="success">✅ Вы успешно прошли регистрацию!</div>

  <script>
    const form = document.getElementById('userForm');
    const success = document.getElementById('success');
    const nameInput = document.getElementById('name');
    const modeSelect = document.getElementById('mode');

    modeSelect.addEventListener('change', () => {
      const mode = modeSelect.value;
      nameInput.style.display = (mode === 'register') ? 'block' : 'none';
      nameInput.required = (mode === 'register');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        name: nameInput.value,
        source: "GitHubForm",
        executionMode: modeSelect.value
      };

      const response = await fetch("https://kfilipenko.app.n8n.cloud/webhook/user-register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        form.style.display = 'none';
        success.style.display = 'block';
      } else {
        alert("Ошибка. Проверьте введённые данные.");
      }
    });

    // Начальное скрытие поля имени, если режим "login"
    modeSelect.dispatchEvent(new Event('change'));
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to GTC (V3)</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0a0a23;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #10102f;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 255, 0.2);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    img {
      width: 64px;
      height: 64px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    select,
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      background: #1e40af;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      font-size: 14px;
      color: #f87171;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/kfilipenko/gtc-form/main/assets/logo.png" alt="Logo" />
    <h1>Добро пожаловать в GTC (V3)</h1>
    <form id="accessForm" method="POST" action="https://kfilipenko.app.n8n.cloud/webhook/f01e3a82-7427-46c7-8593-ccc7e14950ce">
      <select name="mode" id="mode">
        <option value="login">Login</option>
        <option value="register">Register</option>
      </select>

      <input type="email" name="email" placeholder="Email address:" required />
      <input type="password" name="password" placeholder="Password:" required />
      <input type="text" name="source" value="GitHub Page" readonly />
      <button type="submit">Continue</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('accessForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const jsonData = {};
      formData.forEach((value, key) => (jsonData[key] = value));

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(jsonData),
        });

        const result = await response.json();
        if (result.success) {
          message.textContent = result.message || 'Успешно!';
          message.style.color = '#4ade80';
        } else {
          message.textContent = result.message || 'Ошибка.';
          message.style.color = '#f87171';
        }
      } catch (error) {
        message.textContent = 'Ошибка при подключении к серверу.';
        message.style.color = '#f87171';
      }
    });
  </script>
</body>

</html>

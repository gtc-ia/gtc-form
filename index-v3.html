<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to GTC (V3)</title>
  <style>
    body {
      background-color: #060b2c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      background-color: #0d1353;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 128, 255, 0.5);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      background-color: #f5f5f5;
      color: #333;
    }

    select {
      background-color: #f5f5f5;
      color: #333;
    }

    button {
      background-color: #1e40af;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e3a8a;
    }

    .message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .error {
      background-color: #ff4d4d;
      color: white;
    }

    .success {
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://kfilipenko.github.io/gtc-form/assets/gtc-logo.png" alt="GTC Logo" style="width: 60px; margin-bottom: 10px;">
    <h2>Добро пожаловать в GTC (V3)</h2>
    <form id="accessForm" method="POST" action="https://kfilipenko.app.n8n.cloud/webhook/f01e3a82-7427-46c7-8593-ccc7e14950ce">
      <select name="mode" id="mode">
        <option value="login">Login</option>
        <option value="register">Register</option>
      </select>
      <input type="text" name="name" id="nameField" placeholder="Name" required />
      <input type="email" name="email" placeholder="Email address" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="text" name="source" value="GitHub Page" readonly />
      <button type="submit">Continue</button>
    </form>
    <div id="responseMsg" class="message" style="display: none;"></div>
  </div>

  <script>
    const form = document.getElementById("accessForm");
    const msg = document.getElementById("responseMsg");
    const modeSelect = document.getElementById("mode");
    const nameField = document.getElementById("nameField");

    modeSelect.addEventListener("change", () => {
      nameField.style.display = modeSelect.value === "register" ? "block" : "none";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(form.action, {
          method: form.method,
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        const response = await res.json();
        msg.style.display = "block";
        if (res.ok) {
          msg.className = "message success";
          msg.textContent = response.message || "Успешно. Проверьте почту.";
        } else {
          msg.className = "message error";
          msg.textContent = response.message || "Ошибка при подключении к серверу.";
        }
      } catch (err) {
        msg.style.display = "block";
        msg.className = "message error";
        msg.textContent = "Ошибка при подключении к серверу.";
      }
    });

    // начальное состояние поля "Name"
    nameField.style.display = modeSelect.value === "register" ? "block" : "none";
  </script>
</body>

</html>
